<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module 2 - Evaluacion Intermedia - Dandara</title>
    <link rel="stylesheet" href="./style/main.css">
</head>

<body class="page js-page">
    <header>
        <h1 class="game__text-color">Adivina el número</h1>
    </header>
    <main class="main">
        <form action="">
            <label>
            <input type="number" class="input js-input" placeholder="Introduce aquí tu número" min="1" max="100">
             </label>
            <button class="btn js-btn">Prueba</button>
        </form>
        <h3 class="game__text-color">Número de intentos: <span class="js-counter">0</span></h3>
    </main>
    <div class="js-tips">
        <img class="game_image" src="./images/intentos.svg" alt="¿Estas listo para empezar? Tienes 7 intentos">
    </div>
    <div class="js-game_over'"></div>

    <script src="./js/main.js"></script>
</body>

</html>
