<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gues the Number</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style/main.css">
</head>

<body class="page js-page">
    <header class="header">
        <h1 class="game__text-color title">Adivina el número</h1>
    </header>
    <main class="main">
        <form action="">
            <label>
                <input type="number" class="input js-input" placeholder="Introduce aquí tu número" min="1" max="100">
            </label>
            <button class="btn js-btn">Prueba</button>
        </form>
        <h3 class="game__text-color counter_text">Número de intentos: <span class="js-counter">0</span></h3>
    </main>
    <div class="js-tips tips start"></div>

    <script src="./js/main.js"></script>
</body>

</html>
